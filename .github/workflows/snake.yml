name: GitHub Profile Snake Animation

on:
  schedule:
    - cron: '*/12 * * * *'  # كل 12 ساعة (تقدر تغيّر)
  workflow_dispatch:       # لتشغيله يدويًا من Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: AhmedGabber   # غيره لاسم المستخدم بتاعك على GitHub
          outputs: |
            snake.svg?color_snake=00FF00  # اللون الأخضر للسنيك

      - name: Commit Snake
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          git commit -m "Update Snake animation" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
